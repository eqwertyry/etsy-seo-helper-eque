<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Etsy SEO Assistant</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Activation Screen -->
    <div id="activation-screen" class="screen">
        <div class="container">
            <div class="activation-card">
                <div class="logo">
                    <h1>Etsy SEO Assistant</h1>
                    <p>Optimize your products for better visibility</p>
                </div>
                
                <div class="activation-form">
                    <div class="input-group">
                        <label for="activation-key">Activation Key</label>
                        <input type="text" id="activation-key" placeholder="Enter your activation key" />
                        <div id="activation-error" class="error-message"></div>
                    </div>
                    
                    <button id="activate-btn" class="btn btn-primary">
                        <span class="btn-text">Activate</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="main-screen" class="screen hidden">
        <div class="container">
            <header class="app-header">
                <h1> Etsy SEO Assistant</h1>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </header>

            <div class="main-content">
                <div class="input-section">
                    <div class="input-group">
                        <label for="product-title">Product Title</label>
                        <textarea 
                            id="product-title" 
                            placeholder="Enter your product title for SEO analysis..."
                            rows="3"
                        ></textarea>
                    </div>
                    
                    <button id="analyze-btn" class="btn btn-primary">
                        <span class="btn-text">Analyze SEO</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>

                <div id="results-section" class="results-section hidden">
                    <div class="results-card">
                        <h2>Analysis Results</h2>
                        
                        <div class="result-block">
                            <h3>üìù Title</h3>
                            <div id="title-result" class="result-content"></div>
                        </div>
                        
                        <div class="result-block">
                            <h3>üè∑Ô∏è Tags</h3>
                            <div id="tags-result" class="result-content"></div>
                        </div>
                        
                        <div class="result-block">
                            <h3>üí° Tips</h3>
                            <div id="tips-result" class="result-content"></div>
                        </div>
                    </div>
                </div>

                <div id="error-section" class="error-section hidden">
                    <div class="error-card">
                        <h3>‚ùå Error</h3>
                        <p id="error-message"></p>
                        <button id="retry-btn" class="btn btn-secondary">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

    <style> :root {
    --primary-color: #2563eb;
    --primary-hover: #1d4ed8;
    --secondary-color: #64748b;
    --secondary-hover: #475569;
    --success-color: #10b981;
    --error-color: #ef4444;
    --background-color: #f8fafc;
    --surface-color: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border-color: #e2e8f0;
    --border-radius: 12px;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --logo-color: #e11d48;
}

/* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: var(--text-primary);
    line-height: 1.6;
}

/* –ö–∞—Å—Ç–æ–º–Ω—ã–µ —Å–∫—Ä–æ–ª–ª–±–∞—Ä—ã */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--border-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: var(--secondary-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-hover);
}

/* –û—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
.screen {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

.hidden {
    display: none !important;
}

.activation-card {
    background: var(--surface-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    padding: 40px;
    text-align: center;
    max-width: 400px;
    margin: 0 auto;
}

.logo h1 {
    font-size: 2rem;
    margin-bottom: 8px;
    color: var(--logo-color);
    text-shadow: 0 2px 4px rgba(225, 29, 72, 0.2);
}

.logo p {
    color: var(--text-secondary);
    margin-bottom: 32px;
}

/* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
#main-screen {
    align-items: flex-start;
    padding-top: 40px;
}

.app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--surface-color);
    padding: 20px 24px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    margin-bottom: 24px;
}

.app-header h1 {
    font-size: 1.5rem;
    color: var(--logo-color); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π —Ü–≤–µ—Ç –∏ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ */
    text-shadow: 0 2px 4px rgba(225, 29, 72, 0.2);
}

.main-content {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

/* –°–µ–∫—Ü–∏—è –≤–≤–æ–¥–∞ */
.input-section {
    background: var(--surface-color);
    padding: 32px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
}

/* –ì—Ä—É–ø–ø—ã –≤–≤–æ–¥–∞ */
.input-group {
    margin-bottom: 24px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-primary);
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.2s ease;
    background: var(--surface-color);
    color: var(--text-primary);
}

.input-group input:focus,
.input-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.input-group textarea {
    resize: vertical;
    min-height: 80px;
}

/* –ö–Ω–æ–ø–∫–∏ */
.btn {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    min-height: 48px;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-primary:hover:not(:disabled) {
    background: var(--primary-hover);
    transform: translateY(-1px);
    box-shadow: var(--shadow-lg);
}

.btn-secondary {
    background: var(--secondary-color);
    color: white;
}

.btn-secondary:hover:not(:disabled) {
    background: var(--secondary-hover);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* –õ–æ–∞–¥–µ—Ä –∫–Ω–æ–ø–∫–∏ */
.btn-loader {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-left: 8px;
}

.btn.loading .btn-text {
    opacity: 0.7;
}

.btn.loading .btn-loader {
    display: block;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* –°–µ–∫—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
.results-section {
    background: var(--surface-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    overflow: hidden;
}

.results-card {
    padding: 32px;
}

.results-card h2 {
    margin-bottom: 24px;
    color: var(--primary-color);
    font-size: 1.5rem;
}

.result-block {
    margin-bottom: 24px;
    padding-bottom: 24px;
    border-bottom: 1px solid var(--border-color);
}

.result-block:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
}

.result-block h3 {
    margin-bottom: 12px;
    color: var(--text-primary);
    font-size: 1.1rem;
}

.result-content {
    color: var(--text-secondary);
    line-height: 1.7;
    white-space: pre-wrap;
}

/* –°–µ–∫—Ü–∏—è –æ—à–∏–±–æ–∫ */
.error-section {
    background: var(--surface-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
}

.error-card {
    padding: 32px;
    text-align: center;
}

.error-card h3 {
    color: var(--error-color);
    margin-bottom: 16px;
}

.error-card p {
    color: var(--text-secondary);
    margin-bottom: 24px;
}

/* –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö */
.error-message {
    color: var(--error-color);
    font-size: 14px;
    margin-top: 8px;
    min-height: 20px;
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
@media (max-width: 768px) {
    .screen {
        padding: 16px;
    }
    
    .activation-card {
        padding: 24px;
    }
    
    .app-header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
    }
    
    .app-header h1 {
        font-size: 1.25rem;
    }
    
    .input-section,
    .results-card,
    .error-card {
        padding: 24px;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
    
    .container {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .activation-card {
        padding: 20px;
        margin: 0 8px;
    }
    
    .logo h1 {
        font-size: 1.5rem;
    }
    
    .input-section,
    .results-card,
    .error-card {
        padding: 20px;
    }
    
    .app-header {
        padding: 16px;
    }
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
.results-section,
.error-section {
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π */
@media (prefers-color-scheme: dark) {
    :root {
        --background-color: #0f172a;
        --surface-color: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --logo-color: #f43f5e; /* –ë–æ–ª–µ–µ —è—Ä–∫–∏–π —Ä–æ–∑–æ–≤—ã–π –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    }
    
    body {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    }
}</style>

    <script>class EtsySEOAssistant {
    constructor() {
        this.apiBase = 'https://etsy-seo-helper-eque-1-git-main-eqwertyry-s-projects.vercel.app/api';
        this.activationKey = null;
        this.adminKey = 'ADMIN2024';
        this.init();
    }

    init() {
        this.bindEvents();
        this.checkActivation();
    }

    bindEvents() {
        const activateBtn = document.getElementById('activate-btn');
        const activationKeyInput = document.getElementById('activation-key');
        
        activateBtn.addEventListener('click', () => this.handleActivation());
        activationKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.handleActivation();
        });

        const analyzeBtn = document.getElementById('analyze-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const retryBtn = document.getElementById('retry-btn');

        analyzeBtn.addEventListener('click', () => this.handleAnalysis());
        logoutBtn.addEventListener('click', () => this.handleLogout());
        retryBtn.addEventListener('click', () => this.handleAnalysis());
    }

    checkActivation() {
        const savedKey = localStorage.getItem('etsy_seo_activation_key');
        if (savedKey) {
            this.activationKey = savedKey;
            this.showMainScreen();
        }
    }

    async handleActivation() {
        const keyInput = document.getElementById('activation-key');
        const activateBtn = document.getElementById('activate-btn');
        const errorDiv = document.getElementById('activation-error');
        
        const key = keyInput.value.trim();
        
        if (!key) {
            this.showError(errorDiv, 'Please enter an activation key');
            return;
        }

        this.setButtonLoading(activateBtn, true);
        this.clearError(errorDiv);

        if (key === this.adminKey) {
            this.activationKey = key;
            localStorage.setItem('etsy_seo_activation_key', key);
            this.showMainScreen();
            this.setButtonLoading(activateBtn, false);
            return;
        }

        try {
            const response = await fetch(`${this.apiBase}/verify-key`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({key: key})
            });

            const data = await response.json();
            if (data.valid) {
                this.activationKey = key;
                localStorage.setItem('etsy_seo_activation_key', key);
                this.showMainScreen();
            } else {
                this.showError(errorDiv, data.error || 'Invalid key');
            }
        } catch (error) {
            this.showError(errorDiv, 'Connection failed. Use "ADMIN2024" for demo.');
        } finally {
            this.setButtonLoading(activateBtn, false);
        }
    }

    async handleAnalysis() {
        const productTitleInput = document.getElementById('product-title');
        const analyzeBtn = document.getElementById('analyze-btn');
        const productTitle = productTitleInput.value.trim();
        
        if (!productTitle) {
            alert('Please enter a product title');
            return;
        }

        this.setButtonLoading(analyzeBtn, true);
        this.hideResults();
        this.hideError();

        if (this.activationKey === this.adminKey) {
            setTimeout(() => {
                this.displayDemoResults(productTitle);
                this.setButtonLoading(analyzeBtn, false);
            }, 1500);
            return;
        }

        try {
            const response = await fetch(`${this.apiBase}/analyze-seo`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    productTitle: productTitle,
                    productDescription: "Product description",
                    tags: "handmade, gift, custom",
                    category: "Handmade"
                })
            });

            if (!response.ok) throw new Error('Server error');
            const data = await response.json();
            this.displayAPIResults(data);
            
        } catch (error) {
            setTimeout(() => {
                this.displayDemoResults(productTitle);
            }, 1000);
        } finally {
            this.setButtonLoading(analyzeBtn, false);
        }
    }

    displayAPIResults(data) {
        const titleResult = document.getElementById('title-result');
        const tagsResult = document.getElementById('tags-result');
        const tipsResult = document.getElementById('tips-result');

        if (data.seo_score) {
            titleResult.innerHTML = `<strong>SEO Score: ${data.seo_score}/100</strong>`;
            tagsResult.innerHTML = `<strong>Keywords:</strong> ${data.keyword_suggestions.primary.join(', ')}`;
            tipsResult.innerHTML = `<strong>Tips:</strong><br>${data.optimization_tips.map(tip => `‚Ä¢ ${tip}`).join('<br>')}`;
        } else {
            titleResult.textContent = JSON.stringify(data);
        }

        document.getElementById('results-section').classList.remove('hidden');
    }

    displayDemoResults(productTitle) {
        const demoData = {
            title: `Optimized: "${productTitle}" - Handmade Gift`,
            tags: ['handmade', 'gift', 'unique', 'custom', 'premium'],
            tips: ['Use keywords in title', 'Add detailed description', 'Use all 13 tags']
        };
        this.displayResults(demoData);
    }

    displayResults(data) {
        document.getElementById('title-result').textContent = data.title;
        document.getElementById('tags-result').textContent = data.tags.join(', ');
        document.getElementById('tips-result').textContent = data.tips.join('\n');
        document.getElementById('results-section').classList.remove('hidden');
    }

    handleLogout() {
        localStorage.removeItem('etsy_seo_activation_key');
        this.activationKey = null;
        this.showActivationScreen();
        this.clearForm();
    }

    showActivationScreen() {
        document.getElementById('activation-screen').classList.remove('hidden');
        document.getElementById('main-screen').classList.add('hidden');
    }

    showMainScreen() {
        document.getElementById('activation-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
    }

    showError(element, message) {
        element.textContent = message;
        element.style.display = 'block';
    }

    clearError(element) {
        element.textContent = '';
        element.style.display = 'none';
    }

    setButtonLoading(button, loading) {
        button.classList.toggle('loading', loading);
        button.disabled = loading;
    }

    hideResults() {
        document.getElementById('results-section').classList.add('hidden');
    }

    hideError() {
        document.getElementById('error-section').classList.add('hidden');
    }

    clearForm() {
        document.getElementById('activation-key').value = '';
        document.getElementById('product-title').value = '';
        this.hideResults();
        this.hideError();
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new EtsySEOAssistant();
});</script>
</body>
